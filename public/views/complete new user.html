<div class="row">

	<div class="col-md-auto">
		<h3>Enter Planetery Information <small class="text-muted">Vedic Astrology</small></h3>
	</div>
		
	<div class="w-100"></div>

	<div class="col-md-auto">
		<!-- Back Button -->
		<button type="button" class="btn btn-outline-primary">
			<a href="#!new user" class="text-dark">Back</a>
		</button>
	</div>
		
</div>


<!-- Rest of the form for plaetery information-->

<!-- Planets : Lagna, Sun ,Moon, Mars, Mercury, Jupiter, Venus, Saturn, Rahu, Ketu-->
<!-- RL, NL, SL MD, AD, PD : Planet name (select one)-->
<!-- House under operation for MD, Ad, pd : upto 6 numbers-->
<!-- Comment for each planet-->


<div class="m-3" ng-controller="PlanetInfo">
<div class="row justify-content-center">


<form action="complete new user_submit" method="get" accept-charset="utf-8">
	
<div class="form-row">
      <!-- Client Approach Date -->
      <div class="form-group col-md-auto">
        <label for="ApproachDate">Approach Date</label>
        <input type="date" class="form-control" ng-model="approachdate" required>
        <div class="invalid-feedback">
              Please enter or choose date
            </div>
      </div>

      <!-- Client Approach Time -->
      <div class="form-group col-md-auto">
        <label for="TimeOfBirth">Approach Time</label>

        <div class="form-row">
          <div class="form-group col-md-auto">
            <input type="number" placeholder="HH" min="00" max="24" ng-model="hofapproach">
          </div>

          <div class="form-group col-md-auto">
            <input type="number" placeholder="MM" min="00" max="60" ng-model="mofapproach">
          </div>

          <div class="form-group col-md-auto">
            <input type="number" placeholder="SS" min="00" max="60" ng-model="sofapproach">
          </div>
        </div>
      </div> 

      <!-- Client Approach Place -->
      <div class="form-group col-md-auto">
        <label for="ApproachDate">Approach Place</label>
        <input type="text" class="form-control" placeholder="Approach Place" ng-model="approachplace" required>
        <div class="invalid-feedback">
              Please enter a place
            </div>
      </div>

    </div>


    <div class="form-row">
      <label for="QuestionAsked">Question Asked</label>
    </div>

    <div class="form-row">
      <!-- Questions -->
      <textarea name="QuestionAsked" placeholder="Enter the question here" rows="12" class="form-control" ng-model="question" required></textarea>
      <div class="invalid-feedback">
            Please enter the question above
        </div>
    </div>
